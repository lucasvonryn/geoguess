<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase 1 - Questionário</title>
    <link rel="stylesheet" href="../../styles/phase-one.css">
</head>
<body>
    <div class="header">
        <button class="video-button">&#9658;</button>
        <div class="progress">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="current">4</span>
            <span>5</span>
        </div>
        <div class="home-button"></div>
    </div>

    <div class="container">
        <div class="question-box">
            <p><strong>{Região Sul}</strong></p>
            <p>Qual dessas opções mostra uma comida típica da região Sul do Brasil?</p>
        </div>
        <div class="options">
            <button>A - Feijoada</button>
            <button>B - Chimarrão</button>
            <button>C - Tapioca</button>
            <button>D - Cuscuz</button>
        </div>
    </div>

    <div class="footer">
        <div class="stars">
            <span>★</span>
            <span>★</span>
            <span>★</span>
            <span>☆</span>
            <span>☆</span>
        </div>
        <button class="hint-button">Dica!</button>
    </div>

    <!-- Modal for Video -->
    <div class="modal" id="video-modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>Imagine um vídeo explicativo aqui</p>
        </div>
    </div>

    <!-- Popup for Hint -->
    <div class="popup" id="hint-popup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <p>Chimarrão é uma bebida tradicional da região Sul, feita com erva-mate e água quente.</p>
        </div>
    </div>

    <script src="phase-one.js"></script>
</body>
</html>
