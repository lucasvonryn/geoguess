<ion-header>
  <ion-toolbar>
    <ion-title class="identification-title text-center">FASE 1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background identification-container ion-padding">

  <ion-button (click)="playAudio()" class="back-button" fill="clear">
    <ion-icon name="play"></ion-icon>
  </ion-button>

  <ion-button (click)="goHome()" class="back-button" fill="clear">
    <ion-icon name="home"></ion-icon>
  </ion-button>

  <ion-row class="ion-justify-content-center ion-align-items-center full-height">
    
    <ion-col size="3" class="align-center">
      <ion-button (click)="goBack()" class="back-button" fill="clear">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="6" class="ion-text-center question-title">
      <ion-row class="ion-justify-content-center">
        <h2>{{ questions[currentQuestion].question }}</h2>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <div class="option-container">
          <ion-button *ngFor="let option of questions[currentQuestion].options" 
                      class="option-button"
                      [ngClass]="getOptionClass(option)"
                      (click)="answer(option)"
                      [disabled]="questions[currentQuestion].answered">
            {{ option.letter }} - {{ option.text }}
          </ion-button>
        </div>
      </ion-row>
    </ion-col>

    <ion-col size="3" class="align-center">
      <ion-button (click)="showHint()" class="back-button" fill="clear">Dica!</ion-button>
    </ion-col>

  </ion-row>
</ion-content>
