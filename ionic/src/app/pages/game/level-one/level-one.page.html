<ion-header>
  <ion-toolbar>
    <ion-title class="identification-title text-center">JOGO DAS PERGUNTAS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background identification-container ion-padding">
  <div class="game-container">
    <ion-row class="ion-justify-content-center ion-align-items-center full-height">
      <ion-col size="3" class="align-center">

        <ion-row>
          <ion-button (click)="goHome()" class="back-button" fill="clear">
            <ion-icon name="home"></ion-icon>
          </ion-button>
        </ion-row>

        <ion-row>
          <ion-button (click)="goBack()" class="back-button" fill="clear">
            <ion-icon name="arrow-back"></ion-icon>
          </ion-button>
        </ion-row>
      </ion-col>

      <ion-col size="6" class="ion-text-center question-container">
        <!-- Exibe a pergunta atual -->
        <ion-label class="question-number question-title">
          Pergunta {{ currentQuestion + 1 }} de {{ questions.length }}
        </ion-label>
        <h2 class="question-title" style="font-size: 28px; line-height: 40px;">
          {{ currentQuestionObj?.question }}
        </h2>
        
        <div class="option-container">
          <ion-button 
            *ngFor="let option of currentQuestionObj?.options; let i = index"
            [color]="getButtonColor(i)"
            [disabled]="isButtonDisabled(i)"
            (click)="answer(i)"
            fill="clear"
            class="option-button"
            [ngClass]="{'correct': isOptionCorrect(i), 'wrong': isOptionWrong(i)}"
          >
            {{ option.letter }} - {{ option.text }}
          </ion-button>
        </div>

        <!-- Quadrados de progresso -->
        <div class="progress-container">
          <div 
            *ngFor="let question of questions; let i = index" 
            class="progress-square" 
            [ngClass]="getSquareClass(i)">
          </div>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
