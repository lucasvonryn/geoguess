<ion-header>
  <ion-toolbar>
    <ion-title>Fase 1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-row>
    <ion-col size="1">
      <ion-button class="btn-play" (click)="playAudio()">
        <ion-icon name="play"></ion-icon>
      </ion-button>
      <ion-button class="btn-back" (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-col>

    <ion-col size="10">
      <div>
        {{ question }}
      </div>
    
      <div class="opcoes">
        <ion-button *ngFor="let option of options" class="opcao">
          {{ option.letra }} - {{ option.texto }}
        </ion-button>
      </div>
    </ion-col>
    
    <ion-col size="1">
      
      <ion-button class="btn-home" (click)="goHome()">
        <ion-icon name="home"></ion-icon>
      </ion-button>
      <ion-button class="btn-dica" (click)="showHint()">Dica!</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
