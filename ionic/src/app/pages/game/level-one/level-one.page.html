<ion-header>
  <ion-toolbar>
    <ion-title class="identification-title text-center">FASE 1</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background identification-container ion-padding">
  <div class="game-container">
    <ion-row class="ion-justify-content-center ion-align-items-center full-height">
      <ion-col size="3" class="align-center">
        <ion-row>
          <ion-button (click)="playAudio()" class="back-button" fill="clear">
            <ion-icon name="play"></ion-icon>
          </ion-button>
        </ion-row>

        <ion-row>
          <ion-button (click)="goHome()" class="back-button" fill="clear">
            <ion-icon name="home"></ion-icon>
          </ion-button>
        </ion-row>

        <ion-row>
          <ion-button (click)="goBack()" class="back-button" fill="clear">
            <ion-icon name="arrow-back"></ion-icon>
          </ion-button>
        </ion-row>

        <ion-row>
          <ion-button (click)="showHint()" class="back-button" fill="clear">
            Dica!
          </ion-button>
        </ion-row>
      </ion-col>

      <ion-col size="6" class="ion-text-center question-container">
        <!-- Exibe a pergunta atual -->
        <ion-label class="question-number question-title">Pergunta {{ currentQuestion + 1 }} de {{ questions.length }}</ion-label>
        <h2 class="question-title" style="font-size: 28px; line-height: 40px;">{{ currentQuestionObj?.question }}</h2>
        
        <div class="option-container">
          <ion-button 
            *ngFor="let option of currentQuestionObj?.options; let i = index"
            [color]="getButtonColor(i)"
            [disabled]="isButtonDisabled(i)"
            (click)="answer(i)"
            fill="clear"
            class="option-button"
          >
            {{ option.letter }} - {{ option.text }}
          </ion-button>
        </div>
      </ion-col>

      <!-- Na coluna à direita, a seta para avançar fica à esquerda do botão de dica -->
      <ion-col size="3" class="next-arrow-col">
        <!-- Seta para avançar para a próxima questão (aparece quando a resposta está correta) -->
        <ion-button *ngIf="canGoNext" (click)="goNext()" class="back-button" fill="clear">
          <ion-icon name="arrow-forward"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
