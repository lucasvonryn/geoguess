<ion-header>
  <ion-toolbar>
    <ion-title>Fase 1 - Quiz</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fase-container">
  <!-- Botão de Play -->
  <ion-button class="btn-play" (click)="playAudio()">
    <ion-icon name="play"></ion-icon>
  </ion-button>

  <!-- Números das fases -->
  <div class="fase-numeros">
    <span *ngFor="let num of [1,2,3,4,5]" [class.ativo]="num === 4">{{ num }}</span>
  </div>

  <!-- Pergunta -->
  <div class="pergunta">
    {{ pergunta }}
  </div>

  <!-- Opções de resposta -->
  <div class="opcoes">
    <ion-button *ngFor="let opcao of opcoes" class="opcao">
      {{ opcao.letra }} - {{ opcao.texto }}
    </ion-button>
  </div>

  <!-- Botão voltar -->
  <ion-button class="btn-back" (click)="goBack()">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-button>

  <!-- Botão home -->
  <ion-button class="btn-home" (click)="goHome()">
    <ion-icon name="home"></ion-icon>
  </ion-button>

  <!-- Estrelas de pontuação -->
  <div class="estrelas">
    <ion-content *ngFor="let num of [1,2,3,4,5]" name="star" color="">{{ num }}</ion-content>
  </div>

  <!-- Botão dica -->
  <ion-button class="btn-dica" (click)="showHint()">Dica!</ion-button>
</ion-content>
