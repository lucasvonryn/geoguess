<ion-header>
  <ion-toolbar>
    <ion-title>Vídeo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="video-container">
  <!-- Botão voltar -->
  <ion-button class="btn-back" (click)="goBack()">
    Voltar
  </ion-button>

  <!-- Player de vídeo -->
  <div class="video-wrapper">
    <video #videoPlayer controls autoplay>
      <source src="assets/videos/apresentacao.mp4" type="video/mp4">
      Seu navegador não suporta vídeos.
    </video>
  </div>

  <!-- Botão reload -->
  <ion-button class="btn-reload" (click)="reloadVideo(videoPlayer)">
    Recarregar
  </ion-button>

  <!-- Botão home -->
  <ion-button class="btn-home" (click)="goHome()">
    Home
  </ion-button>

  <!-- Botão avançar -->
  <ion-button class="btn-home" (click)="goLevelOne()">
    Avançar
  </ion-button>
</ion-content>
