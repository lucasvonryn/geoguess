<ion-header>
  <ion-toolbar>
    <ion-title class="identification-title text-center">VÍDEO SOBRE AS QUESTÕES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background identification-container ion-padding">
  <ion-row class="ion-justify-content-center ion-align-items-center full-height">
    
    <ion-col size="3" class="align-center">
      <ion-row>
        <ion-button (click)="goHome()" class="back-button" fill="clear">
          <ion-icon name="home"></ion-icon>
        </ion-button>
      </ion-row>

      <ion-row>
        <ion-button (click)="goBack()" class="back-button" fill="clear">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-row>
    </ion-col>

    <ion-col size="6">
      <ion-row class="ion-justify-content-center">
        <iframe width="720" height="480" src="https://www.youtube.com/embed/yCkEVh2S0So?si=7KKmKhbRz00QFaeb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen style="padding-left: 7rem;padding-top: 5rem;"></iframe>
      </ion-row>
    </ion-col>

    <ion-col size="3">
      <ion-button (click)="goLevelOne()" fill="clear" class="start-button">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-col>
    

  </ion-row>
</ion-content>
