<ion-header>
  <ion-toolbar>
    <ion-title class="identification-title text-center">VÍDEO SOBRE AS QUESTÕES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background identification-container ion-padding">
  <ion-row class="ion-justify-content-center ion-align-items-center full-height">
    
    <ion-col size="3" class="align-center">
      <ion-row>
        <ion-button (click)="goHome()" class="back-button" fill="clear">
          <ion-icon name="home"></ion-icon>
        </ion-button>
      </ion-row>

      <ion-row>
        <ion-button (click)="goBack()" class="back-button" fill="clear">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-row>

      <ion-row>
        <ion-button (click)="reloadVideo(videoPlayer)" fill="clear" class="start-button">
          REINICIAR
        </ion-button>
      </ion-row>
    </ion-col>

    <ion-col size="6">
      <ion-row class="ion-justify-content-center">
        <video #videoPlayer controls style="margin: 10px 0px 0px 100px;">
          <source src="assets/videos/exemplo.mp4" type="video/mp4">
          SEU NAVEGADOR NÃO SUPORTA VÍDEOS
        </video>
      </ion-row>
    </ion-col>

    <ion-col size="3">
      <ion-button (click)="goLevelOne()" fill="clear" class="start-button">
        <ion-icon name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-col>
    

  </ion-row>
</ion-content>
