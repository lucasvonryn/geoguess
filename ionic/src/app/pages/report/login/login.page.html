<ion-header>
  <ion-toolbar>
    <ion-title>Senha Relatório</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="content">
    <ion-button fill="clear" (click)="goHome()" class="btn-voltar">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>

    <h2>INSIRA A SENHA</h2>
    <ion-item>
      <ion-input type="password" [(ngModel)]="password" placeholder="SENHA" value="senha">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>

    <ion-button expand="full" class="btn-iniciar" (click)="goReportForm()" [disabled]="!password">
      VER RELATÓRIO
    </ion-button>
  </div>
</ion-content>
