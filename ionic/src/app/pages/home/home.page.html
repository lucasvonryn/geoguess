<ion-content class="background">
  <div class="container">
    <h1 class="title">GEOGUESS</h1>

    <ion-button class="play-button" color="primary" fill="outline" (click)="startGame()">
      <ion-icon name="play-circle"></ion-icon>
      JOGAR
    </ion-button>

    <ul class="menu">
      <li (click)="resetProgress()">REINICIAR PROGRESSO</li>
      <li (click)="generateReport()">EMITIR RELATÓRIO</li>
      <li (click)="showCredits()">CRÉDITOS</li>
      <li (click)="showAbout()">SOBRE O JOGO</li>
    </ul>
  </div>
</ion-content>
